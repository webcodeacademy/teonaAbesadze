      <input type="text" name="firstname" id="firstname" placeholder="სახელი და გვარი*" required>

      <input type="text" name="lastname" id="lastname" placeholder="ქალაქი*" required>

      <input type="tel" name="phone" id="phone" placeholder="ტელეფონი*" required>

      <textarea name="coment" id="coment" cols="30" rows="10" placeholder="კომენტარი"></textarea>


      <div class="gender">

        <input type="radio" name="gender" id="woman">
        <label for="woman">Woman</label>

        <input type="radio" name="gender" id="man">
        <label for="man">Man</label>

        <input type="radio" name="gender" id="rnt">
        <label for="rnt">Rather not to say </label>

      </div>


      <input type="submit" value="გაგზავნა">

          </div>
